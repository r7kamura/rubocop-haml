require:
  - rubocop-haml
  - rubocop-rake
  - rubocop-rspec

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - spec/**/*.haml
  NewCops: enable
  TargetRubyVersion: 2.6

Metrics:
  Enabled: false

Naming/FileName:
  Exclude:
    - lib/rubocop-haml.rb

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

Style/Documentation:
  Enabled: false
